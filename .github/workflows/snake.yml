name: üêç Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # h…ôr g√ºn 00:00-da yenil…ôyir
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 1brah1m0f
          outputs: dist/snake.svg
          snake_color: "gradient:yellow,red,blue,purple"
          grid_color: "none"
          background: "gradient:000000,001f3f,0074D9,7FDBFF"
      - name: Push Snake to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
