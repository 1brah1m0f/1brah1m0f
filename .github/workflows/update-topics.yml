name: Update Repository Topics

on:
  push:
    branches: [ main ]
    paths:
      - '.github/settings.yml'
  workflow_dispatch:

jobs:
  update-topics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Update Topics
        uses: actions/github-script@v7
        with:
          script: |
            const topics = [
              'github-profile',
              'readme',
              'portfolio',
              'developer',
              'full-stack',
              'react',
              'nodejs',
              'python',
              'ai',
              'machine-learning',
              'student',
              'azerbaijan'
            ];
            
            await github.rest.repos.replaceAllTopics({
              owner: context.repo.owner,
              repo: context.repo.repo,
              names: topics
            });
